---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<div>
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
    <br /><hr /><br />
	<div>
        <a href='{{post.url}}'>{{post.title}}</a>
        <div>
			{% for tag in post.tags %}
			<span><a href="/tags/{{ tag }}">[{{ tag }}]</a></span>
			{% endfor %} | <time datetime='{{post.date | date: "%B %e, %Y"}}'>{{post.date | date: "%B %e, %Y"}}</time>
		</div>
		
        <br />
        <p>{{post.summary}}</p>
		
	</div>
	{% endif %}
	{% endfor %}
	{% endfor %}
</div>
